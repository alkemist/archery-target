<p-toolbar class="header" id="topToolbar">
    <!-- Begin Toolbar Left -->
    <div class="p-toolbar-group-left gap-1">
        <button *ngIf="loading()" [disabled]="true"
                class="p-button-rounded p-button-text" icon="pi pi-spin pi-spinner" pButton></button>
        <button (click)="menuEl.toggle($event)" *ngIf="!loading()" class="p-button-rounded p-button-text"
                icon="pi pi-align-justify" pButton pRipple
                type="button"></button>
        <span class="header__logo">
          {{ title() }}
        </span>
    </div>
    <!-- End Toolbar Left -->

    <!-- Begin Toolbar Middle -->
    <div class="filter-name flex flex-row align-items-center">

    </div>
    <!-- End Toolbar Middle -->

    <!-- Begin Toolbar Right -->
    <div class="p-toolbar-group-right">
        <div *ngIf="hasArrows()" class="flex align-items-center justify-content-end gap-2">
            <p-toggleButton [formControl]="deleteModeControl"
                            offIcon="fa fa-trash"
                            onIcon="fa fa-trash"
                            styleClass="p-button-rounded p-button-danger"></p-toggleButton>
            <p-button (click)="sidebarShowed = true" [label]="totalScore() + ' pts'"
                      styleClass="p-button-rounded"></p-button>
        </div>

        <!-- Begin Sidebar -->
        <p-sidebar [(visible)]="sidebarShowed" [fullScreen]="false" position="right" styleClass="w-14rem">
            <ng-template pTemplate="header">Sorted arrows</ng-template>
            <ng-template pTemplate="content">
                <div *ngFor="let arrow of arrows(); let i = index"
                     class="flex justify-content-between flex-wrap align-items-center gap-4">
                    <div class="flex align-items-center gap-4">
                        <div [style.background]="arrow.color" class="dot"></div>
                        <div>{{ arrow.score }} pts</div>
                    </div>
                    <p-button (click)="mapBuilder.removeArrowByIndex(i)" icon="pi pi-trash"
                              styleClass="p-button-rounded p-button-text"></p-button>
                </div>
            </ng-template>
            <ng-template pTemplate="footer">
                <p-button (click)="removeAllArrows()" icon="pi pi-trash p-button-danger" label="Remove all"></p-button>
            </ng-template>
        </p-sidebar>
        <!-- End Sidebar -->
    </div>
    <!-- End Toolbar Right -->
</p-toolbar>
<p-tieredMenu #menuEl [autoDisplay]="true" [model]="menuItems" [popup]="true"></p-tieredMenu>
